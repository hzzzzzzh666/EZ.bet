<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>温州理工学院校园活动网-登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            neutral: {
              100: '#F5F7FA',
              200: '#E4E6EB',
              300: '#C9CDD4',
              400: '#86909C',
              500: '#4E5969',
              600: '#272E3B',
              700: '#1D2129',
            }
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            'card': '0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.02)',
            'input': '0 2px 5px rgba(22, 93, 255, 0.08)',
            'button': '0 4px 14px rgba(22, 93, 255, 0.35)',
          }
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .bg-gradient-primary {
        background: linear-gradient(135deg, #165DFF 0%, #36CFC9 100%);
      }
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(135deg, #165DFF 0%, #36CFC9 100%);
      }
      .input-focus {
        @apply focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none;
      }
      .btn-effect {
        @apply transform transition-all duration-300 hover:scale-[1.02] active:scale-[0.98];
      }
      /* 社交按钮hover动画增强 */
      .social-btn-hover {
        @apply transition-all duration-300 hover:border-primary/50 hover:text-primary hover:shadow-sm;
      }
      /* 背景几何装饰 */
      .bg-decoration {
        @apply absolute rounded-full opacity-20 blur-3xl;
      }
    }
  </style>
</head>
<!-- 关键修改：背景从纯白改为渐变+装饰元素，保留flex布局确保登录卡片居中 -->
<body class="font-inter min-h-screen flex items-center justify-center p-4 md:p-0 relative overflow-hidden bg-gradient-to-br from-blue-50 to-cyan-50">
  <!-- 背景装饰元素：淡色圆形色块，增强层次感且不干扰主体 -->
  <div class="bg-decoration bg-primary w-[600px] h-[600px] -top-[300px] -left-[300px]"></div>
  <div class="bg-decoration bg-secondary w-[400px] h-[400px] -bottom-[200px] -right-[200px]"></div>
  <div class="bg-decoration bg-blue-200 w-[300px] h-[300px] top-1/3 -right-[150px]"></div>
  
  <!-- 登录卡片（原有代码完全保留） -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-card overflow-hidden transition-all duration-300 hover:shadow-lg relative z-10">
    <!-- 卡片顶部装饰 -->
    <div class="h-2 bg-gradient-primary"></div>
    
    <!-- 登录表单 -->
    <div class="p-6 md:p-8">
      <!-- 标题 -->
      <div class="text-center mb-8">
        <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-neutral-700 mb-2">温理工校园活动网</h2>
        <p class="text-neutral-400">登录您的账户继续访问</p>
      </div>
      
      <!-- 表单 -->
      <form id="loginForm" class="space-y-5">
        <!-- 邮箱输入 -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-neutral-600">邮箱</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-neutral-400">
              <i class="fa fa-envelope-o"></i>
            </span>
            <input type="email" id="email" name="email" placeholder="your@email.com" 
                  class="w-full pl-10 pr-4 py-3 border border-neutral-200 rounded-lg shadow-input transition-all duration-300 input-focus"
                  required>
          </div>
        </div>
        
        <!-- 密码输入 -->
        <div class="space-y-2">
          <div class="flex justify-between">
            <label for="password" class="block text-sm font-medium text-neutral-600">密码</label>
            <a href="#" class="text-sm text-primary hover:text-primary/80 transition-colors duration-200">忘记密码?</a>
          </div>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-neutral-400">
              <i class="fa fa-lock"></i>
            </span>
            <input type="password" id="password" name="password" placeholder="••••••••" 
                  class="w-full pl-10 pr-10 py-3 border border-neutral-200 rounded-lg shadow-input transition-all duration-300 input-focus"
                  required>
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-neutral-400 hover:text-neutral-600 transition-colors duration-200">
              <i class="fa fa-eye-slash"></i>
            </button>
          </div>
        </div>
        
        <!-- 记住我选项 -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember" type="checkbox" class="w-4 h-4 text-primary border-neutral-300 rounded focus:ring-primary/20">
            <label for="remember" class="ml-2 block text-sm text-neutral-600">记住我</label>
          </div>
        </div>
        
        <!-- 登录按钮 -->
        <button type="submit" class="w-full bg-primary text-white font-medium py-3 px-4 rounded-lg shadow-button hover:bg-primary/90 transition-all duration-300 btn-effect">
          登录
        </button>
        
        <!-- 分隔线（恢复显示，提升体验） -->
        <div class="relative flex items-center justify-center my-6">
          <div class="absolute left-0 right-0 h-px bg-neutral-200"></div>
          <span class="relative z-10 px-4 bg-white text-sm text-neutral-400">或使用以下方式登录</span>
        </div>
        
        <!-- 社交登录（核心：已集成真实跳转逻辑） -->
        <div class="grid grid-cols-3 gap-3">
          <!-- 微信登录按钮 -->
          <button type="button" id="wechatLogin" 
                  class="flex items-center justify-center py-2 px-4 border border-neutral-200 rounded-lg hover:bg-neutral-50 social-btn-hover">
            <i class="fa fa-weixin text-[#07C160] text-xl"></i>
          </button>
          
          <!-- QQ登录按钮 -->
          <button type="button" id="qqLogin" 
                  class="flex items-center justify-center py-2 px-4 border border-neutral-200 rounded-lg hover:bg-neutral-50 social-btn-hover">
            <i class="fa fa-qq text-[#12B7F5] text-xl"></i>
          </button>
          
          <!-- GitHub登录按钮 -->
          <button type="button" id="githubLogin" 
                  class="flex items-center justify-center py-2 px-4 border border-neutral-200 rounded-lg hover:bg-neutral-50 social-btn-hover">
            <i class="fa fa-github text-neutral-700 text-xl"></i>
          </button>
        </div>
      </form>
      
      <!-- 注册提示 -->
      <div class="mt-8 text-center">
        <p class="text-neutral-500">
          还没有账户? <a href="#" class="font-medium text-gradient hover:underline">立即注册</a>
        </p>
      </div>
    </div>
  </div>
  
  <!-- JavaScript（原有代码完全保留） -->
  <script>
    // 1. 密码显示/隐藏切换（原有功能保留）
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      const icon = togglePassword.querySelector('i');
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });
    
    // 2. 表单提交处理（原有功能保留）
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const submitButton = loginForm.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 登录中...';
      
      setTimeout(() => {
        submitButton.disabled = false;
        submitButton.innerHTML = '登录';
        alert('账号密码登录演示成功！真实环境需对接后端接口。');
      }, 1500);
    });
    
    // 3. 表单输入动画（原有功能保留）
    const inputs = loginForm.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('scale-[1.02]');
        input.parentElement.style.transition = 'transform 0.3s ease';
      });
      input.addEventListener('blur', () => {
        input.parentElement.classList.remove('scale-[1.02]');
      });
    });

    // ==============================================
    // 核心：社交登录跳转逻辑（需替换为你的真实后端接口）
    // ==============================================
    // 配置：各平台授权跳转地址（后端提供）
    const OAUTH_CONFIG = {
      // 微信登录：后端 OAuth 授权接口（需替换为你的真实地址）
      wechat: 'https://your-wenli-platform.com/api/oauth/wechat',
      // QQ登录：后端 OAuth 授权接口（需替换为你的真实地址）
      qq: 'https://your-wenli-platform.com/api/oauth/qq',
      // GitHub登录：后端 OAuth 授权接口（需替换为你的真实地址）
      github: 'https://your-wenli-platform.com/api/oauth/github'
    };

    // 微信登录点击事件
    document.getElementById('wechatLogin').addEventListener('click', () => {
      // 1. 生成随机状态码（防 CSRF 攻击，后端需验证）
      const state = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
      // 2. 存储状态码到 localStorage（后端验证时需对比）
      localStorage.setItem('oauth_state', state);
      // 3. 跳转至后端微信授权接口（携带状态码和回调地址）
      window.location.href = `${OAUTH_CONFIG.wechat}?state=${state}&redirect_uri=https://your-wenli-platform.com/login/callback/wechat`;
    });

    // QQ登录点击事件
    document.getElementById('qqLogin').addEventListener('click', () => {
      const state = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
      localStorage.setItem('oauth_state', state);
      window.location.href = `${OAUTH_CONFIG.qq}?state=${state}&redirect_uri=https://your-wenli-platform.com/login/callback/qq`;
    });

    // GitHub登录点击事件
    document.getElementById('githubLogin').addEventListener('click', () => {
      const state = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
      localStorage.setItem('oauth_state', state);
      window.location.href = `${OAUTH_CONFIG.github}?state=${state}&redirect_uri=https://your-wenli-platform.com/login/callback/github`;
    });
  </script>
</body>
</html>
